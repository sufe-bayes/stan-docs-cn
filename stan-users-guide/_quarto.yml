project:
  title: "Stan User's Guide"
  type: book

bibliography: [../bibtex/all.bib]
biblio-style: apalike
toc: true
toc-depth: 2
toc-title: "目录"

format:
  pdf:
    latex-tinytex: false
    block-headings: false
    pdf-engine: "pdflatex"
    latex-engine: "pdflatex"
    latex-auto-install: true
    documentclass: book
    subtitle: "版本 {{< env STAN_DOCS_VERSION >}}"
    include-in-header: "../header.tex"
    toc-title: "目录"
    syntax-definitions:
      - ../quarto-config/stan.xml
    highlight-style: tango
    keep-tex: false
    colorlinks: true
    linkcolor: darkblue
    urlcolor: darkblue
    citecolor: darkgreen

book:
  title: "Stan 用户指南"
  author: "Stan 开发团队"
  search: true

  chapters:
    - index.qmd
    - part: "示例模型"
      chapters:
        - regression.qmd
        - time-series.qmd
        - missing-data.qmd
        - truncation-censoring.qmd
        - finite-mixtures.qmd
        - measurement-error.qmd
        - latent-discrete.qmd
        - sparse-ragged.qmd
        - clustering.qmd
        - gaussian-processes.qmd
        - copulas.qmd
        - hyperspherical-models.qmd
        - algebraic-equations.qmd
        - odes.qmd
        - one-dimensional-integrals.qmd
        - complex-numbers.qmd
        - dae.qmd
        - survival.qmd
    - part:  "编程技巧"
      chapters:
        - floating-point.qmd
        - matrices-arrays.qmd
        - multi-indexing.qmd
        - user-functions.qmd
        - custom-probability.qmd
        - proportionality-constants.qmd
        - problematic-posteriors.qmd
        - reparameterization.qmd
        - efficiency-tuning.qmd
        - parallelization.qmd
    - part: "后验推断和模型检查"
      chapters:
        - posterior-prediction.qmd
        - simulation-based-calibration.qmd
        - posterior-predictive-checks.qmd
        - cross-validation.qmd
        - poststratification.qmd
        - decision-analysis.qmd
        - bootstrap.qmd
    - part: "附录"
      chapters:
        - using-stanc.qmd
        - style-guide.qmd
        - for-bugs-users.qmd
    - references.qmd
